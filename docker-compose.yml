services:
  postgres:
    image: postgres:15-alpine
    container_name: poke-sup-db
    environment:
      POSTGRES_USER: poke_sup
      POSTGRES_PASSWORD: poke_sup_password
      POSTGRES_DB: poke_sup_db
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U poke_sup"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: poke-sup-backend
    environment:
      DATABASE_URL: postgresql://poke_sup:poke_sup_password@postgres:5432/poke_sup_db
      FLASK_ENV: development
      SECRET_KEY: dev-secret-key-change-in-production
      JWT_SECRET_KEY: jwt-secret-key-change-in-production
    ports:
      - "5002:5000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: python app.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: poke-sup-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5002
    ports:
      - "3002:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:

