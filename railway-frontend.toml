# フロントエンド用のRailway設定
# 注意: Railwayダッシュボードで Root Directory を "frontend" に設定してください

[build]
builder = "NIXPACKS"
# Root Directory が frontend に設定されている場合、以下のコマンドは不要
# buildCommand = "npm install && npm run build"

[deploy]
# Root Directory が frontend に設定されている場合、以下のコマンドは不要
# startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10


